<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Exercice 1</title>
  </head>
  <body>
    <img onmouseover="phot()"  src="images/image1.jpg" id="image1" />
    <img onmouseout="phot2()"  style="display: none;"src="images/image1_2.jpg" id="image1_2" />
      <script>
        var img = document.getElementById('image1');
        var img2 = document.getElementById('image1_2');
        function phot() {
          img.style.display = 'none';
          img2.style.display = 'block';
        }
        function phot2() {
          img2.style.display = 'none';
          img.style.display = 'block';
        }
      </script>
  </body>
</html>
